<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
	<style>
		/* Center the table */
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		table {
			border-collapse: collapse;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			border-radius: 10px;
			overflow: hidden;
		}
		th, td {
			border: 1px solid black;
			padding: 5px;
			text-align: center;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th> </th>
				<th>E-input</th>
				<th>FV-prod</th>
				<th>Uscita</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>VR</th>
				<td id="VR-E-input"></td>
				<td id="VR-FV-prod"></td>
				<td id="VR-Uscita"></td>
			</tr>
			<tr>
				<th>VS</th>
				<td id="VS-E-input"></td>
				<td id="VS-FV-prod"></td>
				<td id="VS-Uscita"></td>
			</tr>
			<tr>
				<th>VT</th>
				<td id="VT-E-input"></td>
				<td id="VT-FV-prod"></td>
				<td id="VT-Uscita"></td>
			</tr>
			<tr>
				<th>AR</th>
				<td id="AR-E-input"></td>
				<td id="AR-FV-prod"></td>
				<td id="AR-Uscita"></td>
			</tr>
			<tr>
				<th>AS</th>
				<td id="AS-E-input"></td>
				<td id="AS-FV-prod"></td>
				<td id="AS-Uscita"></td>
			</tr>
			<tr>
				<th>AT</th>
				<td id="AT-E-input"></td>
				<td id="AT-FV-prod"></td>
				<td id="AT-Uscita"></td>
			</tr>
		</tbody>
	</table>
	<script>
		// This is a sample JSON string, replace it with your server response.
		const data = {
			VR: {E_input: 10, FV_prod: 20, Uscita: 30},
			VS: {E_input: 11, FV_prod: 21, Uscita: 31},
			VT: {E_input: 12, FV_prod: 22, Uscita: 32},
			AR: {E_input: 13, FV_prod: 23, Uscita: 33},
			AS: {E_input: 14, FV_prod: 24, Uscita: 34},
			AT: {E_input: 15, FV_prod: 25, Uscita: 35},
		};
		// Loop through the data and populate the table cells.
		for (let key in data) {
			document.getElementById(`${key}-E-input`).innerText = data[key].E_input;
			document.getElementById(`${key}-FV-prod`).innerText = data[key].FV_prod;
			document.getElementById(`${key}-Uscita`).innerText = data[key].Uscita;
		}
	</script>
</body>
</html>
